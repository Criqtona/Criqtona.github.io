
<html>
	<head>
		<script>
			oldtext = "Результаты: ";
			z = "4567";
			function play(form) {
				y = form.game.value;
				b = 0;
				c = 0;
				for (i=0; i<4; i++){
				if (y[i] == z[i]){
				    b = b + 1;
				    }
				if (y[i] == z[0] || y[i] == z[1] || y[i] == z[2] || y[i] == z[3]){
				    c = c + 1;
				    }
				}
				oldtext = oldtext + "\nЧисло " + y  + " сравниваем с " + String(b) + " Быков и " + String(c-b) + " Коров";
				alert(oldtext);
				form.game.value = '';

				return false;
			}
		</script>
	</head>

	<body>
		<form method="POST" action=""onsubmit="return play(this)">
			<input name="game" value="">
		</form>
	</body>
</html>
