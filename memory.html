<html>
	<head>
		<style>
    			#puzzle {
				display: inline-grid;
				grid-template-columns: repeat(8, 1fr);
				padding: 30vw;
				padding-top: 10px;
			}
			input {
				width: 10vw;
				height: 10vw;
				margin: 1px;
				text-align: center;
				font-size: 5vw;
			}
		</style>
		<script>
			nbtn = 48
			letter = Array.from("QWERTYUOPASDFGHKLZXCVBNMQWERTYUOPASDFGHKLZXCVBNM");
			letter.sort(()=>Math.random()-0.5)
			btn = new Array(nbtn);
			function play(B){
				n = btn.indexOf(B);
				btn[n].value = letter[n];
				console.log(n)
			}
		</script>
	</head>
	<body>
		<div id=puzzle>
		</div>
		<script>
			for(i=0; i<nbtn; i++){
				btn[i] = document.createElement("input");
				btn[i].type = "button";
				btn[i].value = " ";
				btn[i].onclick = function() {play(this)};
				document.getElementById('puzzle').appendChild(btn[i]);
			}
		</script>
	</body>
</html>
